<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Buttons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h2>Select a Word</h2>
    <button onclick="sendWord('Hello')">Hello</button>
    <button onclick="sendWord('Welcome')">Welcome</button>
    <button onclick="sendWord('Goodbye')">Goodbye</button>
    <button onclick="sendWord('Thank you')">Thank you</button>
    <button onclick="sendWord('Sorry')">Sorry</button>

    <script>
        var socket = io.connect("http://127.0.0.1:5000");

        function sendWord(word) {
            console.log("Sending: " + word);
            socket.emit('send_word', word);
        }

        socket.on('receive_word', function(word) {
            console.log("Received word from backend: " + word);
        });
    </script>
</body>
</html>
